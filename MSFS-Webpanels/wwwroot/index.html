<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>MSFS-WebPanels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="apple-touch-icon" href="img/app-icon.png" />
<link rel="icon" type="image/x-icon" href="img/app-icon.png" />
<style>
body
{
    background-color: black;
    color:white;
    font-family: Arial, Helvetica, sans-serif;
}
</style>
<body>
<h1>MSFS-WebPanels <span id="version"></span></h1>
<p>Please "Connect" the Simulator</p>
</body>
<script src="3rdparty/require/require.js"></script>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var urlArgs = "";
    if (urlParams.has('v')) {
        urlArgs="v="+urlParams.get('v');
    }
    require.config({
        waitSeconds: 15,
        urlArgs: urlArgs
    });
    require( ["./index"]);
</script>
</html>
